<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Simulation</title>

  <!-- CSS (optional, if you have a style.css) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js core -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

  <!-- FontLoader and TextGeometry -->
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>

  <!-- OrbitControls -->
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- CSS2DRenderer for planet labels -->
  <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>

  <!-- dat.GUI for controls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      pointer-events: none;
      display: none;
      font-family: sans-serif;
      font-size: 14px;
    }
    .label {
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div id="tooltip"></div>

  <!-- Your main JS file -->
  <script src="script.js"></script>
</body>
</html>
